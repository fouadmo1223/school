<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>REgesteration</title>
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/all.min.css" />
</head>

<body>
    <div class="cont">

        <form class="form" action="login.html">
            <div class="part">
                <div class="part1">
                    <i class="fa-solid fa-user-pen"></i>
                    <input type="text" class="first-name" placeholder="Enter your first name" name="first-name" required autofocus />
                </div>

                <div class="part2">
                    <input type="text" class="last-name" placeholder="Enter your last name" name="last-name" required />
                </div>
            </div>

            <div class="mail">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class="email" placeholder="Enter your E-mail" name="e-mail" required />
            </div>

            <div class="addres">
                <i class="fa-solid fa-location-pin"></i>
                <input type="text" class="addres" placeholder="Enter your addres" required />
            </div>

            <div class="datee">
                <label> date</label>
                <input type="date" class="date" required />
            </div>

            <div class="pass">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="passw" placeholder="Enter the password" required />
            </div>
            <input type="submit" value="save" class="save" style="
                                                             transform: translate(159px, 10px);
                                                              background-color: #591da9b3;
                                                                                              ">
           
        <i class="fa-brands fa-facebook" style="
                                              transform: translate(191px, 63px);
                                                            "></i>
                   
            <i class="fa-brands fa-google" style="
           transform: translate(261px, 9px);   "></i>


        </form>
        <!-- <div class="page"></div>-->
    </div>
</body>
</html>
